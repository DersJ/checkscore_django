{% extends "teams/header.html" %}
{% load staticfiles %}


{% block content %}

<h2>Scaper Results</h2>


<table class="table">
	<thead>
		<tr>
			<th scope="col">Name</th>
      <th scope="col">City</th>
      <th scope="col">Gender Div</th>
      <th scope="col">Competition Div</th>
      <th scope="col">Twitter</th>
  </tr>
</thead>
<tbody>

{% for result in results %}
    <tr>
    	<th scope="row">{{ result.0 }}</th>
      	<td>{{ result.1.0 }}</td>
      	<td>{{ result.1.1 }}</td>
      	<td>{{ result.1.2 }}</td>
      	<td>{{ result.1.3 }}</td>
      	
      	
    </tr>

{% endfor %}
</tbody>
</table>

{% endblock %}
